<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dog Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container py-3">
        <div class="row">
            <div class="col-12">
                <button id="toggleTheme" class="btn btn-outline-secondary">
                    <i id="themeIcon" class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>
        <!-- RANDOM SECTION -->
        <div class="row">
            <div class="col-12 mx-auto text-center">
                <h2 class="mb-3">Random images of dogs loading from an API with JavaScript</h2>
                <div id="message-random-images"></div>
                <div id="random-image-section">

                </div>
            </div>
        </div>
        <!-- END OF RANDOM SECTION --> 
        <!-- UPLOAD SECTION -->
        <div class="row mt-2">
            <div class="col-12 col-xl-8 mx-auto text-center">
                <h2>Upload your dog's photo</h2>
                <div id="upload-message"></div>
                <form id="upload-form" class="form-control py-2">
                    <input type="file" name="file" required class="form-control my-3">
                    <button type="submit" class="btn btn-outline-success">Upload photo</button>
                </form>
            </div>
        </div>
        <!-- END OF UPLOAD SECTION --> 
        <!-- FAVORITE SECTION  -->
        <div class="row mt-4">
            <div class="col-12 mx-auto text-center">
                <h2>Favorite Dogs</h2>
                <div id="message-favorite-dogs"></div>
                <div id="favorite-image-section">

                </div>
            </div>
        </div>
        <!-- END OF FAVORITE SECTION  --> 
    </div>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/secret-api-key.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
